<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Web</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js" integrity="sha512-qUIG93zKzcLBVD5RGRbx2PBmbVRu+tJIl+EPLTus0z8I1AMru9sQYdlf6cBacSzYmZVncB9rcc8rYBnazqgrxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"></script>
    <script src="./index.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>

<body>

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Conference</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">회원가입</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">배경</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <!-- grid -->
                    <div class="mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">

                            <!-- Wide card with share menu button -->

                            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text"></h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    내용을 입력하세요
                                    <!-- Textfield with Floating Label -->

                                    <form action="#">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <select class="mdl-textfield__input" type="text" id="type">
                                                <option value="Serverless Web Project">Serverless Web Project</option>
                                                <option value="About Cloud Computing">About Cloud Computing</option>
                                            </select>
                                            <label class="mdl-textfield__label" for="type">Conference Type</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="user_id">
                                            <label class="mdl-textfield__label" for="user_id">User Id</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="user_name">
                                            <label class="mdl-textfield__label" for="user_name">User Name</label>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text"
                                                pattern="-?[0-9]*(\.[0-9]+)?" id="phone_number">
                                            <label class="mdl-textfield__label" for="phone_number">Phone Number</label>
                                            <span class="mdl-textfield__error">Input is not a number!</span>
                                        </div>
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="company_name">
                                            <label class="mdl-textfield__label" for="company_name">Company Name</label>
                                        </div>
                                    </form>

                                </div>
                                <!-- MDL Progress Bar with Indeterminate Progress -->
                                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

                                <div class="mdl-card__actions mdl-card--border">
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">

                                        <!-- Accent-colored raised button with ripple -->
                                        <button
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                            submit..
                                        </button>

                                    </a>
                                </div>
                                <div class="mdl-card__menu">
                                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                        <i class="material-icons">share</i>
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <!-- Your content goes here -->

                    <!-- <button type="button" class="mdl-button show-modal">Show Modal</button> -->
                    <dialog class="mdl-dialog">
                        <div id="showBox" class="mdl-dialog__content">
                            <p>
                                <img src="http://placehold.it/400x250?text=image" alt="">
                            </p>
                        </div>
                        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                            <button type="button" class="mdl-button print">Print</button>
                            <button type="button" class="mdl-button close">Close</button>
                        </div>
                    </dialog>

                    <div class="mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">

                            <!-- Three Line List with secondary info and action -->

                            <ul class="demo-list-three mdl-list">
                                <li class="mdl-list__item mdl-list__item--three-line">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar">person</i>
                                        <span>Name</span>
                                        <span class="mdl-list__item-text-body">
                                            From Company Name, Serverless Web Project
                                        </span>
                                    </span>
                                    <span class="mdl-list__item-secondary-content">
                                        <a class="show-modal mdl-list__item-secondary-action" href="#"><i
                                                class="material-icons">print</i></a>
                                    </span>
                                </li>
                            </ul>
                            <ul class="demo-list-three mdl-list">
                                <li class="mdl-list__item mdl-list__item--three-line">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar">person</i>
                                        <span>Name</span>
                                        <span class="mdl-list__item-text-body">
                                            From Company Name, Serverless Web Project
                                        </span>
                                    </span>
                                    <span class="mdl-list__item-secondary-content">
                                        <a class="show-modal mdl-list__item-secondary-action" href="#"><i
                                                class="material-icons">print</i></a>
                                    </span>
                                </li>
                            </ul>

                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>

                </div>
        </main>

        <!-- footer -->
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Conference</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
